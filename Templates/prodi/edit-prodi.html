<!DOCTYPE html>
<html lang="en">

<head>
<!-- Theme style -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
 <!-- Bootstrap -->
 <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <title>Ubah Data</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-uppercase"></nav>
    <!-- Close Navbar -->
<!-- MAIN -->
<main>
        <h1 class="title">USER</h1>
        <ul class="breadcrumbs">
          <li><a href="#">Home</a></li>
          <li class="divider">/</li>
          <li><a href="/prodi">Program Studi</a></li>
          <li class="divider">/</li>
          <li><a href="#" class="active">Edit Data</a></li>
        </ul>

       <div class="row my-2">
           <div class="col-md">
               <h3 class="fw-bold text-uppercase"></i>&nbsp;Ubah Data Program Studi</h3>
           </div>
           <hr>
       </div>
       <div class="row my-2">
           <div class="col-md">
            <form action="/prodi/edit/{{ prodi.id_prodi }}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="gambarLama" value="{{ prodi['gambar'] }}">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Program Studi</label>
                    <input type="text" value="{{ prodi.nama }}" class="form-control w-50" id="nama" name="nama" required>
                </div>
                <div class="mb-3">
                    <label for="kode" class="form-label">Kode Program Studi</label>
                    <input type="text" value="{{ prodi.kode }}" class="form-control w-50" id="kode" name="kode" required>
                </div>
                <div class="mb-3">
                    <label for="link" class="form-label">Link</label>
                    <input type="text" value="{{ prodi.link }}" class="form-control w-50" id="link" name="link" required>
                </div>
                <div class="mb-3">
                    <label for="gambar" class="form-label">Gambar <i>(Saat ini)</i></label> <br>
                    <img src="{{ url_for('static', filename=prodi['gambar'].replace('static', '')) }}" width="50%" style="margin-bottom: 10px;">
                    <input class="form-control form-control-sm w-50" id="gambar" name="gambar" type="file">
                </div>
                <hr>
                <a href="/prodi" class="btn btn-secondary">Kembali</a>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
           </div>
   </div>
   </main>
</body>
   <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</html>
