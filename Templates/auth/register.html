<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

    <div class="col-md-6 right-box">
        <div class="row align-items-center">
              <div class="header-text mb-4">
                   <h2>Hello Guys</h2>
                   <p>Ayoo Daftar</p>
              </div>
              <form action="/register" method="POST" enctype="multipart/form-data">
                <div class="input-gorup mb-3">
                    <input type="number" name="nisn" class="form-control form-control-lg bg-light fs-6" placeholder="NISN" required>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name="nama" class="form-control form control-lg bg-light fs-6" placeholder="Nama" required>
                </div>
                  <div class="input-group mb-3">
                      <input type="email" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email" required>
                  </div>
                  <div class="input-group mb-1">
                      <input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                  </div>
                  <div class="input-group mb-5 d-flex justify-content-between">
                      <div class="forgot">
                          <small><a href="#">Lupa Password?</a></small>
                      </div>
                  </div>
                  <div class="input-group mb-3">
                      <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Register</button>
                  </div>
                  <div class="row">
                      <small>Sudah Punya? <a href="/">Login</a></small>
                  </div> 
              </form>
    </div>
  </div>       

    <!-------------------- ------ Right Box ---------------------------->
        


    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #2dc899">
        <div class="featured-image mb-3">
         <img src="/static/images/logo.png" class="img-fluid" style="width: 250px;">
        </div>
        <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">PPS-Datamining</p>
        <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Gambaran Penderitaan Kami Selama 6 bulan</small>
    </div>

</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

body{
    font-family: 'Poppins', sans-serif;
    background: #50d8af;
}

/*------------ Login container ------------*/

.box-area{
    width: 930px;
}

/*------------ Right box ------------*/

.right-box{
    padding: 40px 30px 40px 40px;
}

/*------------ Custom Placeholder ------------*/

::placeholder{
    font-size: 16px;
}

.rounded-4{
    border-radius: 20px;
}
.rounded-5{
    border-radius: 30px;
}


/*------------ For small screens------------*/

@media only screen and (max-width: 768px){

     .box-area{
        margin: 0 10px;

     }
     .left-box{
        height: 100px;
        overflow: hidden;
     }
     .right-box{
        padding: 20px;
     }

}
</style>
</html>
