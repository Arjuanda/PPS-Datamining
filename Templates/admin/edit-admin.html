<!DOCTYPE html>
<html lang="en">

<head>
<!-- Theme style -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
 <!-- Bootstrap -->
 <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <title>Ubah Data</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-uppercase"></nav>
    <!-- Close Navbar -->
<!-- MAIN -->
<main>
        <h1 class="title">USER</h1>
        <ul class="breadcrumbs">
          <li><a href="#">Home</a></li>
          <li class="divider">/</li>
          <li><a href="/user">User</a></li>
          <li class="divider">/</li>
          <li><a href="#" class="active">Edit Data</a></li>
        </ul>

       <div class="row my-2">
           <div class="col-md">
               <h3 class="fw-bold text-uppercase"></i>&nbsp;Ubah Data Admin</h3>
           </div>
           <hr>
       </div>
       <div class="row my-2">
           <div class="col-md">
            <form action="/admin/edit/{{ admin.id_admin }}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="gambarLama" value="{{ admin['gambar'] }}">
                <div class="mb-3">
                    <label for="nip" class="form-label">NIP</label>
                    <input type="number" value="{{ admin.nip }}" class="form-control w-50" id="nisn" name="nip" required>
                </div>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" value="{{ admin.nama }}" class="form-control w-50" id="nama" name="nama" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" value="{{ admin.email }}" class="form-control w-50" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" value="{{ admin.password }}" class="form-control w-50" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="kontak" class="form-label">Kontak</label>
                    <input type="number" value="{{ admin.kontak }}" class="form-control w-50" id="kontak" name="kontak" required>
                </div>
                <div class="mb-3">
                    <label for="gambar" class="form-label">Gambar <i>(Saat ini)</i></label> <br>
                    <img src="{{ url_for('static', filename=admin['gambar'].replace('static', '')) }}" width="50%" style="margin-bottom: 10px;">
                    <input class="form-control form-control-sm w-50" id="gambar" name="gambar" type="file">
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <textarea class="form-control w-50" id="alamat" name="alamat" rows="5" required>{{ admin['alamat'] }}</textarea>
                </div>
                <hr>
                <a href="/user" class="btn btn-secondary">Kembali</a>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
           </div>
   </div>
   </main>
</body>
   <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</html>
